 <html>
  <head></head>
  <body>
    <panel heading="Outer Panel">
        <div>Some outer content</div>
        <panel heading="Inner Panel">
            <div>Some Inner content</div>
        </panel>
        <panel heading="Panel2">
            <div>Inner content2</div>
        </panel>
    </panel>
    <script type="text/javascript" src="jquery-3.2.1.js"></script>
    <script type="text/javascript" src="templater.jquery.min.js"></script>
    <script>
      $(document).templater({
        tags: {
          'panel': '<div class="panel"><div class="panel-heading">{{heading}}</div><div class="panel-body">{{html}}</div></div>'
        }
      });
    </script>
  </body>
</html>
